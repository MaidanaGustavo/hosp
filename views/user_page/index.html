</head>
<body>
     
    <nav >
        <div class="nav-wrapper green darken-1">
            <a href="#" class="brand-logo">Logo</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>

        <nav class="nav-extended green darken-2 ">

                <ul class="tabs tabs-transparent">

<div class="regpac">
  
    <div class="row">
        <form action="http://localhost:8080/paciente/cadastrar" method="POST" class="col s12">
          <div class="row">
            <div class="input-field col s8">
              <i class="material-icons prefix">perm_identity</i>
              <input name="nome" id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">Nome Completo</label>
            </div>
            <div class="input-field col s5">
              <i class="material-icons prefix">phone</i>
              <input name="telefone" id="icon_telephone" type="tel" class="validate">
              <label for="icon_telephone">Telefone</label>
            </div>

            <div class="input-field col s4">
                <i class="material-icons prefix">assignment_ind
                </i>
                <input name="cpf" id="icon_cpf" type="text" class="validate">
                <label for="icon_cpf">CPF</label>
              </div>

              <div class="input-field col s5">
                <i class="material-icons prefix">fingerprint
                </i>
                <input name="rg" id="icon_rg" type="text" class="validate">
                <label for="icon_rg">RG</label>
              </div>      
              
              <div class="input-field col s5">
                <i class="material-icons prefix">date_range
                </i>
                <input name="datanasc" type="text" class="datepicker">
                <label for="icon_dtn">Data de Nascimento</label>
              </div> 
          </div>
            
          
            <label>
              <input value="MASC" name="sexo" name="group1" class="with-gap" type="radio"  />
              <span>Masculino</span>
            </label>
          
            <label>
              <input value="FEM" name="sexo" name="group1" type="radio" class="with-gap" />
              <span>Feminino</span>
            </label>
            <div class="input-field col s5">
            <select>
              
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
            </select>
          </div>
            
          
            <button class="btn waves-effect waves-light" type="submit" name="action">
              Adicionar
              <i class="material-icons right">person_add</i>
            </button> 
            
        </form>
      </div>
      
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>      
<script src="./javascript/script.js"></script> 
</body>
